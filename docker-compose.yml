version: '3.8'

services:
  pockets3:
    build: .
    ports:
      - "8080:8080"
    environment:
      # For AWS S3, leave S3_ENDPOINT empty or comment it out
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      
      # Optional: AWS region (e.g., us-east-1)
      - S3_REGION=${S3_REGION:-}
      
      # Required: Your S3 credentials
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
    restart: unless-stopped

